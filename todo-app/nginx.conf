events { }
http {
  server {
    listen 80;

    location / {  
      proxy_set_header HOST $host;
      proxy_set_header Referer $http_referer;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';

      proxy_pass http://app-front:3000;
    }
    location /api/ {
      proxy_set_header HOST $host;
      proxy_set_header Referer $http_referer;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';

      proxy_pass http://app-back:3001/;
      
    }
  }
}
